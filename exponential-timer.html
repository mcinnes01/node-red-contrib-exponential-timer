<script type="text/javascript">
    RED.nodes.registerType('exponential-timer',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            scalefactor: {value:1.5, validate:RED.validators.number()},
            duration: {value:60, validate:RED.validators.number()},
            maxduration: {value: 300, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-clock-o",
        label: function() {
            return this.name||"exponential-timer";
        }
    });
</script>

<script type="text/html" data-template-name="exponential-timer">
    <div class="form-row">
        <label for="node-input-scalefactor"><i class="fa fa-tag"></i> Scale Factor</label>
        <input type="number" id="node-input-scalefactor" placeholder="Scale Factor">
    </div>
    <div class="form-row">
        <label for="node-input-duration"><i class="fa fa-tag"></i> Duration</label>
        <input type="number" id="node-input-duration" placeholder="Duration">
    </div>
    <div class="form-row">
        <label for="node-input-maxduration"><i class="fa fa-tag"></i> Max Duration</label>
        <input type="number" id="node-input-maxduration" placeholder="Max Duration">
    </div>
</script>

<script type="text/html" data-help-name="exponential-timer">
    <p>An exponential timer allowing you to use a scale factor to exponentially increase the timer duration up to a maximum duration.</p>
</script>
